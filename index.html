<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro de Cuenta Atrás con Imagen de Papá Noel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c2c2c; /* Fondo oscuro */
            padding: 50px;
            color: white; /* Texto blanco */
            position: relative;
        }
        h1 {
            color: white; /* Título en blanco */
        }
        #countdown {
            font-size: 48px;
            color: #00ff00; /* Cronómetro en verde claro */
            margin-top: 20px;
        }
        /* Imagen de Papá Noel */
        .santa-container {
            margin-top: 50px; /* Espacio debajo del cronómetro */
        }
        .santa-image {
            width: 250px; /* Ajusta el tamaño de la imagen según sea necesario */
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Falta poco para el Aguinaldo che ra'a</h1>
    <div id="countdown"></div>

    <!-- Imagen de Papá Noel desde la web -->
    <div class="santa-container">
        <img class="santa-image" src="https://www.infobae.com/new-resizer/vcjGTbSleRtgy44ITOpVLOR_i_Y=/768x1024/filters:format(webp):quality(85)/s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2018/12/24232553/Drunk-Santa.jpg" alt="Papá Noel">
    </div>

    <script>
        // Fecha objetivo: 20 de diciembre de 2024 a las 14:00
        var countdownDate = new Date("Dec 20, 2024 14:00:00").getTime();

        // Actualiza el cronómetro cada segundo
        var countdownFunction = setInterval(function() {
            // Obtiene la fecha y hora actual
            var now = new Date().getTime();
            
            // Calcula la diferencia entre la fecha objetivo y la actual
            var timeRemaining = countdownDate - now;

            // Calcula los días, horas, minutos y segundos
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Muestra el resultado en el elemento con id="countdown"
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si la cuenta atrás ha terminado, muestra un mensaje
            if (timeRemaining < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "¡Tiempo terminado!";
            }
        }, 1000);
    </script>

</body>
</html>
